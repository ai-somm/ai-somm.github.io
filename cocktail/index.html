var width = 1200,
    height = 1200;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var colorScale = d3.scale.category10()
.range(['#ccfffb','#f3ccff','#ffd2cc']);

var tip = d3.tip().attr('class','d3-tip')
.html(function(d){
  
  var y = links.filter(g=>g.target.name==d.name).map(t=>t.target.name).toString();
  var x = d.type == "cocktail"? d.text : y;
  return "<span>" + x +  "</span>";});

var colors = {ingredient:"blue",category:"red",form:"green"};
// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["category", "ingredient", "form"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

svg.call(tip);
var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var ct = svg.append("g").selectAll(".node")
    .data(force.nodes())
  .enter().append("g").attr("class","node");

var circle = ct.append("circle")
    .attr("r", 8)
    .style("fill", function(d) { return colorScale(d.type); })
    //.style("fill", function(d) { return "yellow";});

var clabel = ct.append("text")
  .attr("dy",function(d){return 10;})
  .text(function(d){return d.name;});

ct.call(force.drag);
ct.on("mouseover",tip.show).on("mouseout",tip.hide).on("dblclick",pin);
// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  ct.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}
function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}
function pin(d){
  d3.select(this).classed("fixed", d.fixed = !d.fixed);
}
