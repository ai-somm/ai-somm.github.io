<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>World of Wine</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlbmdsaWgiLCJhIjoiY2twZzBmdnBvMDJ3cDJ2bWg3N2MzbjZqMiJ9.2OTAxwU83MaunWUQTEZlVw'//'pk.eyJ1Ijoic2hlbmdsaWgiLCJhIjoiY2ttaTVyZzdqMGR2eDJvbXFiZDhqYzhpYiJ9.PAMZvNynhpM6fPDWU9nC6g';

// replace "toner" here with "terrain" or "watercolor"
// var layer0 = new L.StamenTileLayer("watercolor");
// var map = new L.Map("element_id", {
//     center: new L.LatLng(37.7, -122.4),
//     zoom: 12
// });
// map.addLayer(layer0)
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/shenglih/ckmic24vg5abr17n4vs7rtm2a', // replace this with your style URL
      center: [4.8156, 47.0619],
      zoom: 10.7
    });
    

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['wine-ax1mvo'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</h3><p>' + feature.properties.address + '</p>')
    .addTo(map);
});

var marker = new mapboxgl.Marker() // initialize a new marker
  .setLngLat([-87, 42]) // Marker [lng, lat] coordinates
  .addTo(map); // Add the marker to the map


var geocoder = new MapboxGeocoder({ // Initialize the geocoder
  accessToken: mapboxgl.accessToken, // Set the access token
  mapboxgl: mapboxgl, // Set the mapbox-gl instance
  marker: false, // Do not use the default marker style
  placeholder: 'Search for wine regions, appellations, or wineries'//, // Placeholder text for the search bar
  //bbox: [-122.30937, 37.84214, -122.23715, 37.89838], // Boundary for Berkeley
  //proximity: {
  //  longitude: -122.25948,
  //  latitude: 37.87221
  //} // Coordinates of UC Berkeley
});

// Add the geocoder to the map
map.addControl(geocoder);


// After the map style has loaded on the page,
// add a source layer and default styling for a single point
map.on('load', function() {
  map.addSource('single-point', {
    type: 'geojson',
    data: {
      type: 'FeatureCollection',
      features: []
    }
  });

  map.addLayer({
    id: 'point',
    source: 'single-point',
    type: 'circle',
    paint: {
      'circle-radius': 10,
      'circle-color': '#448ee4'
    }
  });

  // Listen for the `result` event from the Geocoder
  // `result` event is triggered when a user makes a selection
  //  Add a marker at the result's coordinates
  geocoder.on('result', function(e) {
    map.getSource('single-point').setData(e.result.geometry);
  });
});

    </script>
  </body>
</html>
