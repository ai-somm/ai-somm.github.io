<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Georeference imagery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
      type="text/css"
    />
  </head>
  <body>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <div id="comparison-container">
      <div id="streets" class="map"></div>
      <div id="historic" class="map"></div>
    </div>
    <script>
      //var style1 = 'cj173dx4q001l2so0pyozfnuf';
      //var style2 = 'cj173cqom001s2smz3yyvto8z';

      // add the map
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlbmdsaWgiLCJhIjoiY2twZzBmdnBvMDJ3cDJ2bWg3N2MzbjZqMiJ9.2OTAxwU83MaunWUQTEZlVw';

      var streetsMap = new mapboxgl.Map({
        container: 'streets',
        style: 'mapbox://styles/shenglih/ckpm5vwzq0c3p17nyc04ikuel',//'mapbox://styles/examples/' + style1,
        center: [-79.999732, 40.4374],
        zoom: 11
      });
      var marker = new mapboxgl.Marker() // initialize a new marker
  .setLngLat([-79.999732, 40.4374]) // Marker [lng, lat] coordinates
  .addTo(streetsMap); // Add the marker to the map

      var historicMap = new mapboxgl.Map({
        container: 'historic',
        style: 'mapbox://styles/shenglih/ckpm6xmib4gqt17kvncjww8rl'//'mapbox://styles/examples/' + style2
      });


   var geocoder = new MapboxGeocoder({ // Initialize the geocoder
        accessToken: mapboxgl.accessToken, // Set the access token
        mapboxgl: mapboxgl, // Set the mapbox-gl instance
        marker: false, // Do not use the default marker style
        placeholder: 'Search for country, state, city, landmark, and store.'//, // Placeholder text for the search bar
        //bbox: [-122.30937, 37.84214, -122.23715, 37.89838], // Boundary for Berkeley
        //proximity: {
        //  longitude: -122.25948,
        //  latitude: 37.87221
        //} // Coordinates of UC Berkeley
      });

      // Add the geocoder to the map
      historicMap.addControl(geocoder);

            historicMap.on('load', function () {
        historicMap.addSource('trees', {
          'type': 'geojson',
          'data': './trees.geojson'
        });

        historicMap.addLayer(
          {
            'id': 'trees-heat',
            'type': 'heatmap',
            'source': 'trees',
            'maxzoom': 15,
            'paint': {
              // increase weight as diameter breast height increases
              'heatmap-weight': {
                'property': 'dbh',
                'type': 'exponential',
                'stops': [
                  [1, 0],
                  [62, 1]
                ]
              },
              // increase intensity as zoom level increases
              'heatmap-intensity': {
                'stops': [
                  [11, 1],
                  [15, 3]
                ]
              },
              // use sequential color palette to use exponentially as the weight increases
              'heatmap-color': [
                'interpolate',
                ['linear'],
                ['heatmap-density'],
                0,
                'rgba(236,222,239,0)',
                0.2,
                'rgb(208,209,230)',
                0.4,
                'rgb(166,189,219)',
                0.6,
                'rgb(103,169,207)',
                0.8,
                'rgb(28,144,153)'
              ],
              // increase radius as zoom increases
              'heatmap-radius': {
                'stops': [
                  [11, 15],
                  [15, 20]
                ]
              },
              // decrease opacity to transition into the circle layer
              'heatmap-opacity': {
                'default': 1,
                'stops': [
                  [14, 1],
                  [15, 0]
                ]
              }
            }
          },
          'waterway-label'
        );

        historicMap.addLayer(
          {
            'id': 'trees-point',
            'type': 'circle',
            'source': 'trees',
            'minzoom': 14,
            'paint': {
              // increase the radius of the circle as the zoom level and dbh value increases
              'circle-radius': {
                'property': 'dbh',
                'type': 'exponential',
                'stops': [
                  [{ zoom: 15, value: 1 }, 5],
                  [{ zoom: 15, value: 62 }, 10],
                  [{ zoom: 22, value: 1 }, 20],
                  [{ zoom: 22, value: 62 }, 50]
                ]
              },
              'circle-color': {
                'property': 'dbh',
                'type': 'exponential',
                'stops': [
                  [0, 'rgba(236,222,239,0)'],
                  [10, 'rgb(236,222,239)'],
                  [20, 'rgb(208,209,230)'],
                  [30, 'rgb(166,189,219)'],
                  [40, 'rgb(103,169,207)'],
                  [50, 'rgb(28,144,153)'],
                  [60, 'rgb(1,108,89)']
                ]
              },
              'circle-stroke-color': 'white',
              'circle-stroke-width': 1,
              'circle-opacity': {
                'stops': [
                  [14, 0],
                  [15, 1]
                ]
              }
            }
          },
          'waterway-label'
        );
      });

      //click on tree to view dbh in a popup
      historicMap.on('click', 'trees-point', function (e) {
        new mapboxgl.Popup()
          .setLngLat(e.features[0].geometry.coordinates)
          .setHTML('<b>Event Index/Description:</b> ' + e.features[0].properties.dbh)
          .addTo(historicMap);
      });

      var container = '#comparison-container';

      var map = new mapboxgl.Compare(streetsMap, historicMap, container);
    </script>
  </body>
</html>
